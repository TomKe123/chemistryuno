version: '3.8'

services:
  # 应用服务（包含前端和后端）
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: chemistry-uno-app
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP (nginx 服务前端)
      - "5000:5000"  # WebSocket + API
    environment:
      - NODE_ENV=production
      - PORT=5000
      - LOG_LEVEL=info
    volumes:
      - ./config.json:/app/config.json:ro
      - app-logs:/app/logs
    networks:
      - chemistry-uno-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理（可选，用于生产环境负载均衡）
  nginx:
    image: nginx:alpine
    container_name: chemistry-uno-nginx
    restart: unless-stopped
    ports:
      - "443:443"  # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - app
    networks:
      - chemistry-uno-network
    profiles:
      - with-ssl

volumes:
  app-logs:
    driver: local
  nginx-cache:
    driver: local

networks:
  chemistry-uno-network:
    driver: bridge
