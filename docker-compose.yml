version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./server:/app/server
      - ./db.json:/app/db.json
    command: cd server && npm start

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - server
    command: npm start

volumes:
  node_modules_server:
  node_modules_client:
