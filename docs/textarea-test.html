<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f0f0f0;
        }
        .test-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            padding: 10px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            font-family: 'Courier New', monospace;
        }
        textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.18);
        }
        .output {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <h1>管理面板Textarea功能测试</h1>
    
    <div class="test-box">
        <h2>测试1: 基础Textarea</h2>
        <p>请尝试在下方输入文字：</p>
        <textarea id="test1" placeholder="在这里输入..."></textarea>
        <div class="output" id="output1">输入内容将显示在这里</div>
    </div>

    <div class="test-box">
        <h2>测试2: 模拟管理面板的Textarea（每行一个物质）</h2>
        <p>请输入可反应物质（每行一个）：</p>
        <textarea id="test2" rows="5" placeholder="NaOH&#10;Ca(OH)2&#10;Mg&#10;KMnO4"></textarea>
        <div class="output" id="output2">解析结果将显示在这里</div>
        <button onclick="parseReactions()">解析</button>
    </div>

    <div class="test-box">
        <h2>测试3: React受控组件模拟</h2>
        <p>模拟React的受控组件行为：</p>
        <textarea id="test3" rows="5"></textarea>
        <div class="output" id="output3">状态：等待输入</div>
    </div>

    <div class="test-box">
        <h2>测试4: 检查CSS冲突</h2>
        <p>使用与管理面板相同的CSS类：</p>
        <div class="admin-card">
            <textarea id="test4" rows="5" class="admin-textarea"></textarea>
        </div>
        <div class="output" id="output4">输入监测</div>
    </div>

    <script>
        // 测试1: 基础输入监听
        document.getElementById('test1').addEventListener('input', (e) => {
            document.getElementById('output1').textContent = 
                `长度: ${e.target.value.length}, 内容: ${e.target.value}`;
        });

        // 测试2: 解析反应
        function parseReactions() {
            const text = document.getElementById('test2').value;
            const partners = text.split('\n').map(line => line.trim()).filter(Boolean);
            document.getElementById('output2').innerHTML = 
                `解析到 ${partners.length} 个物质:<br>${partners.map(p => `• ${p}`).join('<br>')}`;
        }

        document.getElementById('test2').addEventListener('input', (e) => {
            const partners = e.target.value.split('\n').map(line => line.trim()).filter(Boolean);
            document.getElementById('output2').innerHTML = 
                `当前输入: ${partners.length} 个物质`;
        });

        // 测试3: 模拟React受控组件
        let state3 = [];
        const textarea3 = document.getElementById('test3');
        
        // 设置初始值
        state3 = ['NaOH', 'Ca(OH)2', 'Mg'];
        textarea3.value = state3.join('\n');
        
        textarea3.addEventListener('input', (e) => {
            const newValue = e.target.value;
            state3 = newValue.split('\n').map(line => line.trim()).filter(Boolean);
            
            // 模拟React的重新渲染
            textarea3.value = state3.join('\n');
            
            document.getElementById('output3').textContent = 
                `状态数组: [${state3.join(', ')}]`;
        });

        // 测试4: 输入监测
        document.getElementById('test4').addEventListener('input', (e) => {
            document.getElementById('output4').textContent = 
                `✓ 可以输入！当前长度: ${e.target.value.length}`;
        });

        document.getElementById('test4').addEventListener('focus', () => {
            document.getElementById('output4').textContent = '✓ 焦点已获得';
        });

        document.getElementById('test4').addEventListener('blur', () => {
            document.getElementById('output4').textContent = '焦点已失去';
        });

        // 页面加载完成检查
        window.addEventListener('load', () => {
            console.log('页面加载完成');
            console.log('测试1 textarea:', document.getElementById('test1'));
            console.log('测试1 readonly:', document.getElementById('test1').readOnly);
            console.log('测试1 disabled:', document.getElementById('test1').disabled);
        });
    </script>
</body>
</html>
